<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet JS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        html,
        body {
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // Inisialisasi peta
        var map = L.map("map").setView([-8.3152179, 122.9095459], 10);

        // Base map
        var basemap = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // ========================
        // Marker Toponimi
        // ========================
        let toponimi = L.layerGroup();

        fetch('data/toponimi.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, {
                            icon: L.icon({
                                iconUrl: "location.png",
                                iconSize: [24, 24],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32],
                                tooltipAnchor: [10, -20],
                            }),
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        var popup_content = "Nama: " + feature.properties.TOPONIMI + "<br>" +
                            "Koordinat: " + feature.geometry.coordinates[1] + ", " + feature.geometry.coordinates[0];
                        layer.bindPopup(popup_content);
                        layer.bindTooltip(feature.properties.TOPONIMI);
                    },
                }).addTo(toponimi);
            });
        toponimi.addTo(map);

        // ========================
        // Polygon Batas Kecamatan
        // ========================
        var batas_kecamatan = L.geoJSON(null, {
            style: function (feature) {
                if (feature.properties.Penduduk <= 15000) {
                    return { color: 'black', weight: 1, opacity: 1, fillOpacity: 0.7, fillColor: '#ffffb2' };
                }
                if (feature.properties.Penduduk > 15000 && feature.properties.Penduduk <= 30000) {
                    return { color: 'black', weight: 1, opacity: 1, fillOpacity: 0.7, fillColor: '#fd8d3c' };
                }
                if (feature.properties.Penduduk > 30000) {
                    return { color: 'black', weight: 1, opacity: 1, fillOpacity: 0.7, fillColor: '#bd0026' };
                }
            },
            onEachFeature: function (feature, layer) {
                var popup_content = "Kecamatan: " + feature.properties.WADMKC + "<br>" +
                    "Jumlah Penduduk: " + feature.properties.Penduduk;
                layer.bindPopup(popup_content);
                layer.bindTooltip(feature.properties.WADMKC);
            }
        });

        $.getJSON("data/batas_kecamatan.geojson", function (data) {
            batas_kecamatan.addData(data);
            map.addLayer(batas_kecamatan);
        });

        // ========================
        // Polyline Jalan (selalu di atas)
        // ========================
        map.createPane('paneJalan');
        map.getPane('paneJalan').style.zIndex = 650; // lebih tinggi dari polygon

        var jalan = L.geoJSON(null, {
            pane: 'paneJalan',
            style: function () {
                return { color: "red", weight: 3, opacity: 1 };
            },
            onEachFeature: function (feature, layer) {
                layer.bindTooltip(feature.properties.NAMA_UNSUR, {
                    direction: "auto",
                    sticky: true,
                });
            }
        });

        $.getJSON("data/jalan.geojson", function (data) {
            jalan.addData(data);
            map.addLayer(jalan);
        });

        // ========================
        // Control Layer
        // ========================
        var overlayMaps = {
            "Toponimi": toponimi,
            "Batas Kecamatan": batas_kecamatan,
            "Jalan": jalan
        };

        L.control.layers(null, overlayMaps).addTo(map);
    </script>
</body>

</html>
